         <table border="1" width="500px">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>

                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>Иван</td>
                    <td>Иванов</td>
                </tr>
                <tr>
                    <td>Петр</td>
                    <td>Петров</td>
                </tr>
                <tr>
                    <td>Семен</td>
                    <td>Сидоров</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Last</td>
                    <td>One</td>
                </tr>
            </tfoot>
         </table>
         <br>
         <form action="" method="">
            <label for="pers_number">Табельный номер</label>
            <input type="number" 
            placeholder="123456"
            disabled
            name="pers_number">
         </form>
         <br>
         <form action="first_name" method="">
            <label for="">Имя</label>
            <input type="text" 
            placeholder="Иван" 
            style="color: rgb(28, 6, 125);"
            name="first_name">
         </form>
         <br>
         <form action="" method="">
            <label for="last_name">Фамилия</label>
            <input type="text" 
            placeholder="Иванов"
            style="color: rgb(28, 6, 125);"
            name="last_name">
         </form>
         <br>
         <form action="" method="">
            <label for="surname_name">Отчество</label>
            <input type="text" 
            placeholder="Иванович"
            style="color: rgb(28, 6, 125);"
            name="surname_name">
         </form>
         <br>
         <form action="" method="">
            <label for="birth_date">Дата рождения</label>
            <input type="date" name="birth_date"><br><br>
            <input type="color"><br><br>
            <label for="sex">Пол:</label><br>
            <input type="radio" name="sex">
            <label for="sex">Жен.</label>
            <input type="radio" name="sex">
            <label for="sex">Муж.</label><br><br>
            <input type="file"><br><br>

            <form action="">
                <textarea name="" 
                id="" 
                placeholder="Введите текст"
                maxlength="255"></textarea><br><br>
            </form>

            <input type="submit" value="Применить"><br><br>
            <button type="submit">Готово</button>
         </form>
